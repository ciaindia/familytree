<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree - Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://familytree.ciacloud.in/">
    <meta property="og:title" content="Family Tree - Build Your Family History">
    <meta property="og:description"
        content="Create and explore your family tree. Connect with your roots and preserve your family history for generations.">
    <meta property="og:image" content="https://familytree.ciacloud.in/assets/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://familytree.ciacloud.in/">
    <meta name="twitter:title" content="Family Tree - Build Your Family History">
    <meta name="twitter:description"
        content="Create and explore your family tree. Connect with your roots and preserve your family history for generations.">
    <meta name="twitter:image" content="https://familytree.ciacloud.in/assets/og-image.png">

    <!-- WhatsApp optimized -->
    <meta property="og:site_name" content="Family Tree">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸŒ³ Family Tree</h1>
                <p>Welcome back! Please login to your account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
